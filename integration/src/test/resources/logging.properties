####
# Logging levels for JULI loggers
####

handlers = java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

org.apache.catalina.level = SEVERE
org.apache.catalina.startup.HostConfig.level = SEVERE
org.apache.catalina.session.ManagerBase.level = SEVERE
org.apache.tomcat.util.scan.StandardJarScanner.level = SEVERE
# Set OkHttp to 'FINE' to see where leaked connections occur
okhttp3.level = WARN
org.eclipse.rdf4j.level = SEVERE
org.apache.jasper.servlet.TldScanner.level = SEVERE
org.apache.tomcat.util.net.NioSelectorPool.level = SEVERE
org.apache.coyote.AbstractProtocol.level = SEVERE
