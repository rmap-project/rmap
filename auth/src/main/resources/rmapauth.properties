#############################
#  	  rmap auth props	 	#
#############################
#The Auth ID prefix is used to construct an RMap Auth ID for an Agent that is unique within the RMap instance 
#Auth IDs are generated by performing SHA256 encoding of the ID provider and the account ID (e.g. email address)
#this prefix will appear before the encoded string, and will convert the string to a URI.  The prefix can be a URL 
#or a string of text that will convert the SHA256 string to a URI.
rmapauth.authIdPrefix=rmap:/authid/
# The base URL is used to construct paths that require the RMap website as a prefix.
# Should not include a trailing forward-slash  
rmapauth.baseUrl=https\://[yourRMapWebServerName]

# Spring resource defining the default location of the create rmap agent script
authdb.script.create-rmap-agent = classpath*:/create-rmap-agent.sql

# Spring resource defining the default location of the drop tables script
authdb.script.drop-tables = classpath:/drop-tables.sql